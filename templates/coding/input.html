<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
	<title>Qburst</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<Bootstrap >
	<link href="{%static "bootstrap/css/bootstrap.min.css"%}" rel="stylesheet">
	<link href="{%static "css/styles.css"%}" rel="stylesheet">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

	<![endif]-->
  </head>
  <body>
	<div class="header">
		 <div class="container">
			<div class="row">
			   <div class="col-md-5">
				  <!-- Logo -->
				  <div class="logo">
					 <h1><a href="#">Question</a></h1>
				  </div>
			   </div>
			   
			   
			</div>
		 </div>
	</div>

	<div class="page-content">
		<div class="row">
		  <div class="col-md-10">
			<div class="sidebar content-box" style="display: block;">
				<ul class="nav">
				   <div class="col-md-15">
					<p style="font-family:verdana;"><b>Input 2 numbers and find their sum</b><br>Input format:2 integers<br>Output format:integer<br>Sample Input:12<br>3<br>Sample Output:15</p>
						

							   
						<div class="content-box-large">
						
							<div class="panel-body">
								<form class="form-horizontal" role="form" action= "{% url 'upload' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
									{{ form.as_p }}
								  <div class="form-group">
									<label for="inputquestion" class="col-sm-12 control-label">Code</label>
									<div class="col-sm-15">
									  <textarea class="form-control" name="code"  rows="10" cols="10" placeholder="Enter the code..." ></textarea>
									</div>
								  </div>
								 
								  <div class="form-group">
									<div class="col-sm-offset-11 col-sm-50">
									  <button type="submit" class="btn btn-primary"> Run </button>
									</div>
								  </div>
								 
								  </div>
								</form>
								<div class="col-sm-offset-11 col-sm-50">
									  <button type="submit" class="btn btn-primary">submit</button>
									</div>
							</div>
							
									
						</div>
                           <h4>Errors<h4>
                        <div class="col-sm-15">
									  <textarea class="form-control" name="code" rows="10" cols="10"  ></textarea>
									</div>
					</div> 
					
				   
				</ul>
			 </div>
		  </div>
		  
		</div>
	</div>

	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
	<script src="{% static "js/custom.js" %}"></script>
  </body>
</html>
